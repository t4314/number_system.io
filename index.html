<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Number Input</title>
</head>
<body>
  <h1>Send Number to ESP32</h1>
  <form id="numberForm">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number" required>
    <button type="submit">Submit</button>
  </form>

  <p id="response"></p>

  <script>
    const esp32Url = "http://192.168.1.100/submit"; // Replace with your ESP32's IP address

    document.getElementById("numberForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const number = document.getElementById("number").value;

      try {
        const response = await fetch(esp32Url, {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `number=${number}`
        });

        if (response.ok) {
          const text = await response.text();
          document.getElementById("response").textContent = text;
        } else {
          document.getElementById("response").textContent = "Error: Could not send data.";
        }
      } catch (error) {
        document.getElementById("response").textContent = "Error: Could not connect to ESP32.";
      }
    });
  </script>
</body>
</html>
